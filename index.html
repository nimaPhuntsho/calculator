<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div id="display-screen" class="display-screen"></div>
            <div class="input">
                <button id="btn" value="7" class="button">7</button>
                <button id="btn" value="8" class="button">8</button>
                <button id="btn" value="9" class="button">9</button>
                <button class="button" value="+" id="add">+</button>
                <button id="btn" value="4" class="button">4</button>
                <button id="btn" value="5" class="button">5</button>
                <button id="btn" value="6" class="button">6</button>
                <button class="button" value="-" id="minus">-</button>
                <button id="btn" value="1" class="button">1</button>
                <button id="btn" value="2" class="button">2</button>
                <button id="btn" value="3" class="button">3</button>
                <button class="button" value="/" id="divide">/</button>
                <button id="btn" value="." class="button">.</button>
                <button id="btn" value="0" class="button">0</button>
                <button class="button" id="all-clear">AC</button>
                <button class="button" value="*" id="multiply">*</button>
                <button class="button grid-col-span-4" id="equal">=</button>
            </div> 
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
